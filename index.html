<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCrypt</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/32dd48c1b0.js" crossorigin="anonymous"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="index.html">WebCrypt</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">GitHub</a>
        </li>
        <li class="nav-item">
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-5 main-container">
    <h1 class="text-center mb-4">WebCrypt</h1>
    <h3>Secure Client Side Private Key File Encryption</h3>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                
                <!-- Replace the input file element with a div for drag and drop -->
                <div class="form-group" id="dragAndDropBox">
                  <label class="custom-file-upload">Select File Or Drag and Drop</label>
                  <input type="file" id="fileInput" style="display: none;">
                  <span id="selectedFileName"></span>
                </div>

                <div class="form-group">
                    <label for="privateKey">Private Key:</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="privateKey" placeholder="Enter your private key">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary eye" type="button" id="togglePasswordVisibility">
                                <i class="fa-solid fa-eye-slash" id="passwordVisibilityIcon"></i>
                            </button>
                            <button class="btn btn-outline-secondary eye2" type="button" id="generateKeyBtn">
                                <i class="fas fa-random"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
              <div class="form-group">
                <button type="button" class="btn " id="encryptBtn">Encrypt</button>
                <button type="button" class="btn " id="decryptBtn">Decrypt</button>
              </div>
            </form>
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
