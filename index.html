    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

  <div class="container my-5 main-container">
    <h1 class="text-center mb-4">WebCrypt</h1>
    <h3>Secure Client-Side Private Key File Encryption</h3>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                
                <!-- Replace the input file element with a div for drag and drop -->
                <div class="form-group" id="dragAndDropBox">
                  <label class="custom-file-upload">Upload File: Click or Drag & Drop</label>
                  <input type="file" id="fileInput" style="display: none;">
                  <span id="selectedFileName"></span>
                </div>

                <div class="form-group">
                    <label for="privateKey"></label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="privateKey" placeholder="Enter your private key">
                      <div class="input-group-append input-group-btn eye3">
                        <button class="btn eye" type="button" id="togglePasswordVisibility">
                          <i class="fa-solid fa-eye-slash" id="passwordVisibilityIcon"></i>
                        </button>
                        <button class="btn eye2" type="button" id="generateKeyBtn">
                          <i class="fas fa-random"></i>
                        </button>
                      </div>
                    </div>
                  <span id="keyStrengthIndicator" style="font-size: smaller;">Key Strength: Please enter a key</span>
                </div>
                
              <div class="form-group">
                <br>
                <button type="button" class="btn " id="encryptBtn">Encrypt</button>
                <button type="button" class="btn " id="decryptBtn">Decrypt</button>
              </div>
            </form>
            <div id="output"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
